<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Signup Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script type="module" src="main.js"></script>
    
    <style>

        body{
            background-color: #a9c1ff;
            font-family: "poppins";

        }

        .main-body{
            width: 500px;
            height: 600px;
            background-color: white;
            margin-top: 55px;
            margin-left: 530px;
            border-radius: 20px;
           
        }

        .left-container{

            width: 500px;
            height: 550px;
            margin-top: 25px;
            margin-left: 60px;
        }

        .heading{
            width: 500px;
            height: 60px;
            margin-left: 10px;
            margin-top: 10px;
            position: relative;
            top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .heading i{
            margin-top: 12px;
            height: 35px;
            width: 35px;
            background-color: white;
            border: 1px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            transition: background-color 0.15s, transform 0.15s ;
        }

        .heading i:hover{
            background-color: #d7e0f7;
            transform: scale(1.05);
            border: 1.2px solid black;
        }

        .Already-memeber{
            display: inline-block;
            margin-right: 130px
        }

        .Dont-have{
            display: inline-block;
            margin-right: 130px
        }

        .form {
            display: none;
        }

        #signup {
            display: block;
        }

        #signin:target {
            display: block;
        }

        #signin:target ~ #signup {
            display: none;
        }

        #signup:target {
            display: block;
        }

        #signup:target ~ #signin {
            display: none;
        }


        
        .Sign-in, .Sign-up{
            background-color: white;
            box-shadow: 1px 2px 10px rgba(0,0,0,0.15);
            padding: 5px 7px;
            border-radius: 10px;
            text-decoration: none;
            color: #457aff;
            transition: background-color 0.12s ease-in-out, color 0.12s ease-in-out;
        }

        .Sign-in:hover, .Sign-up:hover{
            background-color: #457aff;
            box-shadow: 1px 2px 10px rgba(0,0,0,0.15);
            padding: 5px 7px;
            border-radius: 10px;
            text-decoration: none;
            color: white;
        }

        .Form-title{
            font-size: 35px;
            margin-left: 25px;
            font-weight: 600;
            margin-top: 30px;
            margin-bottom: 0px;
        }

        .Form-message{
            font-size: 16px;
            color: gray;
            margin-top: 4px;
            margin-left: 25px;
        }

        .Infos{
            width: 300px;
            margin-left: 30px;
        }

        .First-info{
            border-bottom: 1px solid black;
        }
        

        .First-info i{
            margin-right: 10px;
            margin-top: 25px;
            margin-bottom: 16px;
        }

        .username{
            border:none;
            outline: none;
            padding: 10px 15px 10px 0px;
            border-radius: 10px;
            border-color: rgb(182, 180, 180);
            flex: 1;
        }


         .Second-info{
            border-bottom: 1px solid black;
        }
        

        .Second-info i{
            margin-right: 10px;
            margin-top: 25px;
            margin-bottom: 16px;
        }

        .email{
            border:none;
            outline: none;
            padding: 10px 15px 10px 0px;
            border-radius: 10px;
            border-color: rgb(182, 180, 180);
            flex: 1;
        } 
        
        .Third-info{
            border-bottom: 1px solid black;
        }
        

        .Third-info i{
            margin-right: 10px;
            margin-top: 25px;
            margin-bottom: 16px;
        }

        .password{
            border:none;
            outline: none;
            padding: 10px 15px 10px 0px;
            border-radius: 10px;
            border-color: rgb(182, 180, 180);
            flex: 1;
        }
        
        .Fourth-info{
            border-bottom: 1px solid black;
        }
        

        .Fourth-info i{
            margin-right: 10px;
            margin-top: 25px;
            margin-bottom: 16px;
        }

        .c-password{
            border:none;
            outline: none;
            padding: 10px 15px 10px 0px;
            border-radius: 10px;
            border-color: rgb(182, 180, 180);
            flex: 1;
        }

        .Last-content{
            width: 400px;
            height: 60px;
            margin-top: 15px;
            margin-left: 30px;
        }

        .TandC{
            display: inline-block;
            margin-top: 15px;
            text-align: center;
            margin-left: 8px;
            position: relative;
            top: -4px;
        }

        .Last-content input{
            width: 18px;
            height: 18px;
            margin-left: 0px;
        }

        .Signup, .Signin{
            padding: 8px 55px 8px 40px;
            background-color: #457aff;
            font-size: 17px;
            border-radius: 50px;
            color: white;
            margin-left: 20px;
            display: flex;
            align-items: center;
            border: none;
            justify-content: space-between;
            cursor: pointer;
            transition: opacity 0.15s;
        }

        .Signup:hover, .Signin:hover{
            opacity: 0.9;
        }

        .Signup i, .Signin i{
            background-color: #678ff5;
            height: 28px;
            width: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            margin-left: 25px;
            cursor: pointer;
        }

        .last-content{
            display: flex;
            
            width:500px ;
            height: 50px;
        }

        .or{
            margin-left: 13px;
            margin-top: 14px;
        }
       

        .google{
            width: 20px;
            height: 20px;
            padding: 10px 10px;
            background-color: white;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.15);
            border-radius: 50%;
            cursor: pointer;
            margin-left: 15px;
            margin-top: 6px;
        }

        
        .facebook{
            width: 24px;
            height: 24px;
            padding: 8px 8px;
            background-color: white;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.15);
            border-radius: 50%;
            cursor: pointer;
            margin-left: 15px;
            margin-top: 6px;
        }

        

</style>
</head>
<body>
    
    <div class="main-body">

    <div class="left-container">

    <div class="container">

    <div class="form" id="signin">

        <div class="heading">
            <i class="fa-solid fa-arrow-left"></i>
            <p class="Dont-have">Don't have an account? <a class="Sign-up" href="#signup">Sign Up</a></p>
        </div>

        <p class="Form-title">Sign in</p>
        <p class="Form-message">Welcome back to EasyMail</p>

        <div class="Infos">

        <div class="Second-info">
            <i class="fa-solid fa-envelope"></i>
            <input class="email" type="text" placeholder="Email" id="signin-email">
        </div>

        <div class="Third-info">
            <i class="fa-solid fa-key"></i>
            <input class="password" type="password" placeholder="Password" id="signin-password">
        </div>

        </div>

        <div class="Last-content">
            <input style="display: inline-block;" type="checkbox"><p class="TandC">Remember me</p>
        </div>

         <div class="last-content">
            <button class="Signup" id="btnSignin">Sign In <i class="fa-solid fa-arrow-right"></i></button>
            <p class="or">or</p>
            <img class="google" src="google.png" alt="">
            <img class="facebook" src="facebook.png" alt="">
        </div>

    </div>

    <div class="form" id="signup">

        <div class="heading">
            <i class="fa-solid fa-arrow-left"></i>
            <p class="Already-memeber">Already a member? <a class="Sign-in" href="#signin">Sign in</a></p>
        </div>

        <p class="Form-title">Sign Up</p>
        <p class="Form-message">Secure Your Communications with EasyMail</p>
        
        <div class="Infos">

        <div class="First-info">
            <i class="fa-solid fa-user"></i>
            <input class="username" type="text" placeholder="Username" id="signup-username">
        </div>

        <div class="Second-info">
            <i class="fa-solid fa-envelope"></i>
            <input class="email" type="text" placeholder="Email" id="signup-email">
        </div>

        <div class="Third-info">
            <i class="fa-solid fa-key"></i>
            <input class="password" type="password" placeholder="Password" id="signup-password">
        </div>

        <div class="Fourth-info">
            <i class="fa-solid fa-key"></i>
            <input class="c-password" type="password" placeholder="Confirm Password" id="signup-cpassword">
        </div>

        </div>

        <div class="Last-content">
            <input class="checkbox" type="checkbox"><p class="TandC">I agree to the <a href="#">terms and conditions</a></p>
        </div>

        <div class="last-content">
            <button class="Signup" id="btnSignup">Sign Up <i class="fa-solid fa-arrow-right"></i></button>
            <p class="or">or</p>
            <img class="google" src="google.png" alt="">
            <img class="facebook" src="facebook.png" alt="">
        </div>
        
    </div>

</div>
    </div>

</body>
</html>
