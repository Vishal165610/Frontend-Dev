<!-- // learning media queries // -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>

    <style>
        #box{
            width: 200px;
            height: 200px;
            background-color: Green;
        }

        @media (max-width: 500px){
            #box{
                width: 100px;
                height: 100px;
                transition: ease-in 0.5s, ease-out 0.5s;
            }
        }
    </style>
</head>
<body>
    
    <div id="box"></div>


</body>
</html>
