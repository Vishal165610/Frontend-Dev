<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 02 - Login/Signup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
      <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Parent-container">

        <div class="Child-container-1">
            
            <p class="Sign-Up">Sign up</p>

            <div class="Input-container">
                <i class="fa fa-user"></i>
                <input class="" type="text" placeholder="Your Name">
            </div>

            <div class="Input-container">
                <i class="fa fa-envelope"></i>
                <input class="" type="text" placeholder="Your Email">
            </div>

            <div class="Input-container">
                <i class="fa-solid fa-lock"></i>
                <input class="" type="password" placeholder="Password">
            </div>

            <div class="Input-container">
                <i class="fa-solid fa-lock"></i>
                <input class="" type="password" placeholder="Repeat your password">
            </div>

            <label class="terms">
                <input class="checkbox" type="checkbox">
                I agree all statements in <a href="#">Terms of service</a>
            </label>

            <button>
            Register
        </button>

        </div>


        <div class="Child-container-2">

            <img class="Img" src="signup-image.jpg" alt="">
            <span>I am already member</span>

        </div>


    </div>
    

    
</body>
</html>
